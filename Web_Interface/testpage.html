<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indoor Navigation System</title>
    <style>
        body {
            background: linear-gradient(90deg, #FC466B 0%, #3F5EFB) no-repeat;
            background-size: cover;
            overflow: scroll;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 50px;
            width: 100%;
            height: 100%;
            padding-bottom: 450px;
        }
        .login {
            padding-left: 20px;
            padding-right: 20px;
            padding-bottom: 50px;
            border-bottom-width: 0px;
            margin-right: 0px;
            border-radius: 3%;
            background-color: #cec5c5;
        }
        form {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            opacity: 1;
        }
        form h2 {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            padding-top: 25px;
        }
        .container p {
            position: relative;
            transform: translate(-50%, -50%);
            left: 50%;
            justify-content: center;
        }
        input[type=text],
        select {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .map {
            display: block;
            background-color: #ece6e6;
            padding: 2%;
            border-radius: 25px;
            width: 705px;
            height: 800px;
        }
        .map h2 {

            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
        }
        #canvas {
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <!-- Display Form -->
    <div class="container">
        <div class="login">
            <form action="/get" id="Fpage">
                <h2>Welcome To Indoor Navigation System</h2>
                <label for="uuid">Enter Your UUID :</label>
                <input id="uuid" type="text" placeholder="UUID..." name="input1">
                <label for="locations">Choose a Loaction:</label>
                <select name="location" id="locations" form="Fpage" name="input2">
                    <option value="D1">Door 1</option>
                    <option value="D2">Door 2</option>
                    <option value="entrance">Entrance</option>
                    <option value="exit">Exit</option>
                </select>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
